<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./../styles/style.css"/>
		<script type="text/javascript" src="./../dist/initialization.js"></script>
	</head>
	<body>
		<header>
			<h1><a href="http://piccol.cc">piccol.cc</a></h1>
			<p>Collaborative Picture Collection tool</p>
		</header>
		<content>
			<section class="main">
				<u>Initialization</u>
				<form>
					<ul>
						<li>
							Signup/Create an account on <a target="_blank" href="https://imgbb.com/signup">imgbb</a> : 
							<a target="_blank" href="https://imgbb.com/signup">https://imgbb.com/signup</a>
						</li>
						<li>
							Copy your imgbb <a target="_blank" href="https://api.imgbb.com/">API key</a> : 
							<a target="_blank" href="https://api.imgbb.com">https://api.imgbb.com</a><br/>
							<small>you can use your API key for multiple boards</small>
						</li>
						<li>
							<input type="hidden" name="boardName"/>
							<label>Past your imgbb API key : </label>
							<input type="text" name="imgbbKey"/>
						</li>
						<li>
							<input type="submit" value="Finish"/>
						</li>
					</ul>
				</form>
			</section>
		</content>
	</body>
</html>
