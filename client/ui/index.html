<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./../styles/style.css"/>
		<script type="text/javascript" src="./../dist/index.js"></script>
	</head>
	<body>
		<header>
			<h1><a href="http://piccol.cc">piccol.cc</a></h1>
			<p>Collaborative Picture Collection tool</p>
		</header>
		<content>
			<section class="sidebar">
				<u>List of collections</u>
				<form id="filterBoards">
					<div>
						<label>Search</label>
						<input type="text" name="filter" placeholder="filter" autocomplete="off" />
					</div>
					
					<ul id="boardList"></ul>
				</form>
			</section>
			<section class="main">
				<u>Create new collection</u>
				<form id="createBoard">
					<div>
						<label>Enter a board name</label>
						<input type="text" name="boardName" placeholder="name" autocomplete="off"/>
					</div>
					<input type="submit" value="Create"/>
				</form>
			</section>
		</content>
	</body>
</html>
